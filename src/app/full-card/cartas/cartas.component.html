<!DOCTYPE html>
<div class="contenedorHolder " infinite-scroll (scrolled)="onScrollDown()">
  <div class="contenedorCartas">
    <div class="carta" *ngFor="let card of cards">
      <div class="boxImage flex">
        <img [src]="card.image" [alt]="card.name">
      </div>

      <div class="boxTexto">
        <div class="parteSuperior">
          <h2>{{card.name | slice: 0:15}}</h2>
          <div class="filas flex">
            <div [ngStyle]="card.status=='Alive'?{'background-color':'green'} : {'background-color': 'red'}"></div>
            <p>{{card.status}}</p>-
            <p>{{card.species}}</p>
          </div>
        </div>

        <div class="parteInferior">
          <h3>From:</h3>
          <div class="filas flex">
            <p>{{retornarString(card.origin)}}</p>
          </div>
          <h3>Created:</h3>
          <div class="filas flex">
            <p>{{card.created | date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
